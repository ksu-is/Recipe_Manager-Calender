<h1>Calendar: {{ calendar.name }}</h1>



<style>
body {background-image: url(https://images.unsplash.com/photo-1637314697388-ffba61af4496?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
    background-repeat: no-repeat;
    background-size: cover;
}

   </style> 

<body>
<p>Photography by Tal Molcho</p>
</body>

<table>
    {% for day in entries %}


        <tr>
            <td style="color:white">{{ day.date }}</td>
            <th style="color:white">Breakfast:</th>
            <td style="color:white">{{ day.0 }}</td>
            <th style="color:white">Lunch:</th>
            <td style="color:white">{{ day.1 }}</td>
            <th style="color:white">Dinner:</th>
            <td style="color:white">{{ day.2 }}</td>


        </tr>
        {% endfor %}
</table>
